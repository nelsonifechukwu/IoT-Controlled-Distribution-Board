<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link
      href="{{ url_for('static', filename= 'css/style.css') }}"
      rel="stylesheet"
      type="text/css"
      media="all"
    /> -->
    <link rel="stylesheet" href="../static/css/login.css">

    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <title>SMART DISTRIBUTION BOARD</title>
  </head>
  <body>
    <section class="ftco-section">
      
      <div class="container">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul>
            {% for message in messages %}
            <div class="alert_red">
              <!-- <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> -->
              {{ message }}
            </div>
            <script>
              // Fade out the alert box after 3 seconds
              setTimeout(function() {
                var alertBox = document.querySelector('.alert_red');
                alertBox.style.opacity = '0';
                alertBox.style.transition = 'opacity 1s ease-in-out';
                setTimeout(function() {
                  alertBox.remove();
                }, 1000);
              }, 3000);
            </script>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-3">
            
            <h2 class="heading-section">SMART DISTRIBUTION BOARD </h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-12 col-lg-10">
            <div class="wrap d-md-flex">
              <div
                class="img"
                style="background-image: url(../static/images/bg.png)"
              ></div>
              <div class="login-wrap p-6 p-md-5">
                <div class="d-flex">
                  <div class="w-100">
                    <h3 class="mb-4 w-100">Login to view Dashboard</h3>
                  </div>
                </div>
                <form action="/login" method="post" class="signin-form">
                  <div class="form-group mb-3">
                    <label class="label" for="name">Username</label>
                    <input
                      name="username"
                      id="username"
                      type="text"
                      class="form-control"
                      placeholder="Username"
                      required
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label class="label" for="password">Password</label>
                    <input
                      name="password"
                      id="password"
                      type="password"
                      class="form-control"
                      placeholder="Password"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <button
                      type="submit"
                      class="form-control btn btn-primary rounded submit px-3"
                    >
                      Sign In
                    </button>
                  </div>
                </form>
                <p class="text-right">
                  &#169;Dipo.A 
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/popper.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/main.js"></script>

    
  </body>
</html>
